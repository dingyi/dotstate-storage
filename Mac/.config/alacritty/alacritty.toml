# Colors (Solarized Osaka)
# Source https://github.com/craftzdog/solarized-osaka.nvim

# Default colors
[colors.primary]
background = '#001a1d'
foreground = '#839496'

# Normal colors
[colors.normal]
black   = '#073642'
red     = '#dc322f'
green   = '#859900'
yellow  = '#b58900'
blue    = '#268bd2'
magenta = '#d33682'
cyan    = '#2aa198'
white   = '#eee8d5'

# Bright colors
[colors.bright]
black   = '#4c4c4c'
red     = '#cb4b16'
green   = '#586e75'
yellow  = '#657b83'
blue    = '#839496'
magenta = '#6c71c4'
cyan    = '#93a1a1'
white   = '#fdf6e3'

[env]
TERM = "xterm-256color"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = true

[window]
dynamic_padding = true
padding.x = 0
padding.y = 0
decorations = "none"
opacity = 0.80

  [window.dimensions]
  columns = 106
  lines = 24

[cursor]
style = "Beam"

[font]
size = 13

  [font.bold]
  family = "CaskaydiaMono NFM"

  [font.italic]
  family = "CaskaydiaMono NFM"

  [font.normal]
  family = "CaskaydiaMono NFM"

  [font.offset]
  x = 0
  y = 1

  [font.glyph_offset]
  x = 0
  y = 0

